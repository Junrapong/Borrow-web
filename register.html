<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<div class="wrapper" style="margin: 20px;">
    <form action="">
        <h1>Register</h1>
        <div class="row">
            <div class="col">
                <div class="input-box">
                    <input type="text" placeholder="First name" required>

                </div>
            </div>
            <div class="col">
                <div class="input-box">
                    <input type="text" placeholder="Last name" required>

                </div>
            </div>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Email" required>
            <i class='bx bxs-envelope' ></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Student Number" required>
            <i class='bx bxs-user-rectangle'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Telphone Number" required>
            <i class='bx bxs-phone' ></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" id="password" required>
            <i class='bx bxs-lock-alt' onclick="myFunction()"  ></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Re-Enter Password" id="re-password" required>
            <i class='bx bxs-lock-alt' onclick="myFunction()"  ></i>
        </div>

        <button type="submit" class="btn">Register</button>
        <h5 class="text-center pt-3">OR</h5>

        <div class="container d-flex py-3">

            <button type="button" class="btn  mx-3">  <i class="bi bi-facebook"></i> Facebook</button>

            <button type="button" class="btn  mx-3">  <i class="bi bi-google"></i> Google</button>
        </div>

        <div class="register-link">
            <p>Do you already have an account? <a href="/login.html">Login Now</a></p>
        </div>
    </form>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("password");
        var z = document.getElementById("re-password");
        var showBtn = document.getElementById("bx bxs-lock-alt"); // เลือกองค์ประกอบของปุ่มแสดง/ซ่อนรหัสผ่าน
        var showIcon = document.getElementById("show-icon");
        if (x.type === "password" && z.type === "password") {
            x.type = "text";
            z.type = "text";

            showBtn.textContent = "ซ่อนรหัสผ่าน"; // อัพเดตข้อความของปุ่ม
        } else {
            x.type = "password";
            z.type = "password";
            showIcon.classList.remove("bx bxs-lock-open-alt");
            showBtn.textContent = "แสดงรหัสผ่าน"; // อัพเดตข้อความของปุ่ม
        }
    }
</script>

</html>
