<head>

        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary justify-content-between ">
        <a class="navbar-brand text-white h6 ms-3 " href="/home.html">Borrow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/items.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  text-white" href="#">History</a>
                </li>
            </ul>
        </div>
        <form class="form-inline me-3">
            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" class="rounded-circle shadow-4 me-3"
                style="width: 60px;" alt="Avatar" />
        </form>
    </nav>

    <div class="container py-3 my-3 bg-success rounded-4" style="max-width: 600px;">
        <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp"
            class="rounded mx-auto d-block img-thumbnail my-3 img-fluid" alt="Hollywood Sign on The Hill"
            style="max-width: 500px;">
    </div>


    <div class="container" style="max-width: 60rem;">
        <div class="mb-3 d-flex justify-content-center">
            <div class="container text-dark">
                <h1>Item: Laptop</h1>
                <h2>Tenant information</h2>
            </div>
            <div class="row">
                <div class="row my-3">
                    <div class="col">
                        <input type="text" class="form-control rounded-4  w-100" name="" id="first-name" aria-describedby="helpId"
                            placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control rounded-4 w-100" name="" id="last-name" aria-describedby="helpId"
                            placeholder="Last Name" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <input type="text" class="form-control rounded-4 w-75" name="" id="phone-num" aria-describedby="helpId"
                            placeholder="Telephone Number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group date w-100">
                            <label for="">Rent Date</label>
                            <input type="date" class="form-control rounded-4" id="rentDate" placeholder="Rent Date"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group date w-100">
                            <label for="">Return Date</label>
                            <input type="date" class="form-control rounded-4" id="returnDate" placeholder="Return Date"
                                required>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <div class="container mt-3 d-flex justify-content-center ">

        <button type="button" id="cancle" class=" btn btn-outline-danger border-3 rounded-4 mx-3 w-25 h3">Cancel</button>
        <button type="button" id="reserve"
            class="btn btn-outline-success border-3 rounded-4 mx-3 w-25 h3">Reserve</button>

    </div>

    <script>
        const reserveButton = document.querySelector("#reserve");
        const cancleButton = document.querySelector("#cancle")

        cancleButton.onclick = function(){
            window.location.href = "home.html";
        }

        reserveButton.onclick = async function () {
            const firstName = document.querySelector("#first-name").value;
            const lastName = document.querySelector("#last-name").value;
            const phoneNum = document.querySelector("#phone-num").value;
            const rentDate = document.querySelector("#rentDate").value;
        const returnDate = document.querySelector("#returnDate").value;



        if (
            firstName.trim() === "" ||
            lastName.trim() === "" ||
            phoneNum.trim() === "" ||
            isNaN(phoneNum) ||
            rentDate.trim() === "" ||
            returnDate.trim() === ""
        ) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Please fill in information completely.',
                });
            } else {
               await Swal.fire({
                    position: 'top-center',
                    icon: 'success',
                    title: 'Your work has been saved',
                    showConfirmButton: false,
                    timer: 1500
                });
                window.location.href = "home.html";
            }
        };
    </script>

    </script>
</body>

</html>
