<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="wrapper">
        <form action="#">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' onclick="myFunction()"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="/forgot_password.html">Forgot password?</a>
            </div>

            <button type="button" class="btn" id="login">Login</button>

            <h5 class="text-center pt-3">OR</h5>

            <div class="container d-flex py-3">
                <button type="button" class="btn mx-3"> <i class="bi bi-facebook"></i> Facebook</button>
                <button type="button" class="btn mx-3"> <i class="bi bi-google"></i> Google</button>
            </div>

            <div class="register-link">
                <p>Don't have an account? <a href="/register.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        var login = document.getElementById("login");

        login.onclick = function () {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "user" && password === "1234") {
                window.location.href = "home.html";
            } else {
                alert("Wrong Username or Password");
                window.location.reload();

            }
        }

        function myFunction() {
            var x = document.getElementById("password");

            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
